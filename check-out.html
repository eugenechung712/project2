<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital@1&display=swap" rel="stylesheet">

    <title>K-food</title>
  </head>
  <body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
        <a href="cart.html">Cart</a>
        <a class="active" href="check-out.html">Check Out</a> 
        <a href="about.html">About</a>
    </div>
    <div class="catalog-container min-vh-100">
      <form>
      <fieldset>
        <legend class="mb-3 ml-5 pt-3">
            Shipping Address
        </legend>
        <div class="ml-3">
        <p>
            <label for="name">Name*</label>
            <input placeholder="enter name" type="text" id="name" name="name" required/>
        </p>
        <p>
            <label for="address">Address*</label>
            <input placeholder="enter street address" type="text" id="address" name="address" required/>
        </p>
        <p>
            <label for="city">City*</label>
            <input placeholder="enter city" type="text" id="city" name="city" required/>
        </p>
        <p>
          <label for="state">State*</label>
          <input placeholder="enter state" type="text" id="state" name="state" required/>
      </p>
        <p>
            <label for="zip" class="mr-2">Zip*</label>
            <select id="zip" name="zip" required>
                <option value="">- select zip -</option>
                <option value="10301">10301</option>
                <option value="10302">10302</option>
                <option value="10303">10303</option>
                <option value="10304">10304</option>
                <option value="10305">10305</option>
                <option value="10306">10306</option>
            </select>
        </p>
        </div>
    </fieldset>
    <fieldset>
      <legend class="ml-5 mb-3">
          Billing Address
      </legend>
      <div class="ml-3">
      <p>
          <label for="name">Name*</label>
          <input placeholder="enter name" type="text" id="name1" name="name" required/>
      </p>
      <p>
          <label for="address">Address*</label>
          <input placeholder="enter street address" type="text" id="address1" name="address" required/>
      </p>
      <p>
          <label for="city">City*</label>
          <input placeholder="enter city" type="text" id="city1" name="city" required/>
      </p>
      <p>
        <label for="state">State*</label>
        <input placeholder="enter state" type="text" id="state1" name="state" required/>
    </p>
      <p>
          <label for="zip" class="mr-2">Zip*</label>
          <select id="zip1" name="zip" required>
              <option value="">- select zip -</option>
              <option value="10301">10301</option>
              <option value="10302">10302</option>
              <option value="10303">10303</option>
              <option value="10304">10304</option>
              <option value="10305">10305</option>
              <option value="10306">10306</option>
          </select>
      </p>
      </div>
  </fieldset>
  <fieldset>
    <legend class="ml-5">
        Payment Method
    </legend>
    <div class="ml-3">
    <p>
        <input type="radio" name="payment" value="cash" class="mr-2">  Cash 
    </p>
    <p>
        <input type="radio" name="payment" value="mailorder" class="mr-2">  Credit Card
        <div class="ml-5">
          <p>
            <label for="name">Name on Card*</label>
            <input placeholder="enter name" type="text" id="nameoncard" name="nameoncard"/>
          </p>
          <p>
            <label for="cvv">CVV*</label>
            <input type="number" id="cvv" name="cvv" required/>
          </p>
            <p id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber">
            </p>
            <p id="expiration-date">
                <label>Expiration Date</label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="16"> 2020</option>
                    <option value="17"> 2021</option>
                    <option value="18"> 2022</option>
                    <option value="19"> 2023</option>
                    <option value="20"> 2024</option>
                    <option value="21"> 2025</option>
                </select>
              </p>
        </div>
    </div>
    </fieldset>
    <div class="d-flex justify-content-center mt-5">
      <input type="submit" value="Submit order">
      <input type="reset" value="Reset order">
    </div>
    </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
